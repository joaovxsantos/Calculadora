<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>

<body>


    <div class="container-calc">

        <div class="screen">
            <p>2 + 1</p>
        </div>

        <div class="buttons-calc">
            <div class="card">
                <button>C</button>
                <button>&lt;</button>
                <button>/</button>
                <button>*</button>
            </div>

            <div class="card">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>


            <div class="card">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>

            <div class="card">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="equal">=</button>
            </div>

            <div class="card-diferent">
                <button id="zero">0</button>
                <button>,</button>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
